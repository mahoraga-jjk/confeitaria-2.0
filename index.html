<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cal. confeitaria</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    
    <div class = "container">

        <div class = "item cabecalho">    
            <h1>Confeitaria do Marçal</h1>
            <h2>não comprou, se deu mal!</h2>
        </div>

        <div class = "item centro">    
            <label for="sabor">Sabor</label>
            <input type="text" name="sabor" placeholder="Insira o sabor do bolo desejado" id="sabor" required>
            
            <label for="quantidade">Quantidade</label>
            <input type="number" name="quantidade" placeholder="Insira o número de bolos desejados" id="codigo">

            <label for="kit">Kit aniversário</label>
                <select name="Kit aniversário" id="kit">
                    <option value="1">Sim</option>
                    <option value="2">Não</option>
                </select>
            
            <legend>Extras</legend>
        <table>
            <tr>
            <td><input type="checkbox" name="motoboy" value="motoboy" id="motoboy"></td>
            <td><label for="motoboy">Motoboy Temático</label></td>
            </tr>
            <tr>
            <td><input type="checkbox" name="musica" value="musica" id="musica"></td>
            <td><label for="musica">Entrega Musical</label></td>
            </tr>
            <tr>
            <td><input type="checkbox" name="msg" value="msg" id="msg"></td>
            <td><label for="msg">Mensagem na caixa de som</label></td>
            </tr>
            <tr>
            <td><input type="checkbox" name="tudo" value="tudo" id="tudo"></td>
            <td><label for="tudo">Combo com as 3 opções!!!</label></td>
            </tr>
        </table>
        </div>

        <div class = "item rodape">    

        </div>

    </div>


</body>
</html>
